<div>
  <h1>Login</h1>
</div>

<div class="container">
  <form class="login-form">
    <mat-form-field>
      <mat-label for="email">Usuário</mat-label>
      <input id="username" [(ngModel)]="username" matInput placeholder="Digite seu usuário" name="username">
    </mat-form-field>
  
    <br>

    <mat-form-field>
      <mat-label for="pwd">Senha</mat-label>
      <input [(ngModel)]="password" id="password" matInput placeholder="Digite sua senha" name="password">
    </mat-form-field>
  
    <br>

    <button class="botao" mat-raised-button color="primary" (click)="handleLogin()">Realizar Login</button>
  
    <br>
    <br>

    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
  </form>
</div>
